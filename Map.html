<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<title></title>
	<link href="http://serverapi.arcgisonline.com/jsapi/arcgis/3.3/js/esri/css/esri.css" rel="stylesheet" />
	<link rel="stylesheet" type="text/css" href="http://serverapi.arcgisonline.com/jsapi/arcgis/3.3/js/dojo/dijit/themes/claro/claro.css">
	<link rel="stylesheet" type="text/css" href="http://serverapi.arcgisonline.com/jsapi/arcgis/3.3/js/dojo/dojox/image/resources/Lightbox.css">

	<style>
	html, body, #map, .map.container {
		padding:0;
		margin:0;
		height:100%;
	}
	</style>
</head>
<body class="claro">
	<div id="map" ></div>
	<script>
		dojoConfig = {
			async: true,
			packages: [
				{
					name: "wsdot",
					location: location.pathname.replace(/\/[^\/]+$/, "") + "/scripts/wsdot"
				}
			]
		};
	</script>
	<script src="http://serverapi.arcgisonline.com/jsapi/arcgis/?v=3.3compact"></script>
	<script src="scripts/Map.js"></script>
</body>
</html>
