<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=7,IE=9" />
		<!--The viewport meta tag is used to improve the presentation and behavior of the samples on iOS devices-->
		<meta name="viewport" content="initial-scale=1, maximum-scale=1,user-scalable=no"/>
		<title>Traffic Cameras</title>
		<link rel="stylesheet" type="text/css" href="http://serverapi.arcgisonline.com/jsapi/arcgis/3.2/js/esri/css/esri.css" />
		<link rel="stylesheet" type="text/css" href="http://serverapi.arcgisonline.com/jsapi/arcgis/3.2/js/dojo/dijit/themes/claro/claro.css">
		<link rel="stylesheet" type="text/css" href="http://serverapi.arcgisonline.com/jsapi/arcgis/3.2/js/dojo/dojox/image/resources/Lightbox.css">
		<style>
			html, body { 
				height: 100%; 
				width: 100%; 
				margin: 0; 
				padding: 0; 
			}
			#map{
				padding:0;
				overflow: hidden;
				width: 100%;
				height: 100%;
			}
		</style>
		<script>var dojoConfig = {
			async: true,
			parseOnLoad: true,
			packages: [
				{
					name: "wsdot",
					location: location.pathname.replace(/\/[^\/]+$/, "") + "/scripts/wsdot"
				},
				{
					name: "apikey",
					location: location.pathname.replace(/\/[^\/]+$/, "") + "/scripts",
					main: "apikey"
				}
			]
		};</script>
		<script src="http://serverapi.arcgisonline.com/jsapi/arcgis/?v=3.2"></script>
		<script src="scripts/Cameras.js"></script>
	</head>

	<body class="claro">
		<div id="map"></div>
	</body>

</html>
